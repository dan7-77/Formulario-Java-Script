<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form action="">
      <label>Nome</label>
      <input type="text" id="name" oninput="mascara_nome()" />
      <label>ENDEREÇO</label>
      <input
        type="endereço"
        placeholder=""
        id="ENDEREÇO"
        oninput="mascara_endereco()"
      />
      <label>TELEFONE</label>
      <input
        type="tel"
        placeholder="(xx) x xxxx-xxxx"
        id="telefone"
        oninput="mascara_telefone()"
        maxlength="15"
      />
      <label>CEP</label>
      <input
        type="text"
        placeholder=" xx.xxx-xxx"
        id="cep"
        oninput="mascara_cep()"
        maxlength="10"
      />
      <label>CPF</label>
      <input
        type="text"
        placeholder="xxx.xxx.xxx-xx"
        id="cpf"
        oninput="mascara_cpf()"
        maxlength="14"
      />
      <label>CNPJ</label>
      <input
        type="text"
        placeholder="XX.XXX.XXX/0001-XX"
        id="cnpj"
        oninput="mascara_cnpj()"
        maxlength="18"
      />
      <label>CODIGO</label>
      <input
        type="text"
        placeholder="xx_xx//xxx-xxx.9.xxx"
        id="codigo"
        oninput="mascara_codigo()"
        maxlength="20"
      />

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
      <a href="pag2.html" id="link" onclick="enviar()">ENVIAR</a>
        
      </button>
    </form>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!--Enviar-->
          <div class="estrutura">As informações ja foram enviadas</div>

          <div class="fechar">
            <button type="button" class="btn-fechar" data-bs-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
